<template name="menu"> 
	{{initSettings}}
	<div id="menuWrapper">
		<div class='settingsWrapper'>
			<div class="settingsInner">
				<div class="settingsMenu perspectiveMenu">
					<div class="settingsTitle">Perspective </div> 
					<ul class="settings">
						<li> 	<span class="settingLabel"> 1 day : </span>   
								<input type="radio" id="radio1_day_1" name="day" value="1" {{data.dayRadioCheck1}}>
								<label class="radio1" for="radio1_day_1">1px</label>

								<input type="radio" id="radio2_day_2" name="day" value="2" {{data.dayRadioCheck2}}>
								<label class="radio2" for="radio2_day_2">2px</label>

								<input type="radio"  id="radio3_day_3" name="day" value="3" {{data.dayRadioCheck3}}>
								<label class="radio3" for="radio3_day_3">5px</label>
						</li> 
						<li>  <span class="settingLabel"> font : </span>   
								<input type="radio" id="radio1_font_1" name="font" value="1" {{data.fontRadioCheck1}}>
								<label class="radio1" for="radio1_font_1">small</label>

								<input type="radio" id="radio2_font_2" name="font" value="2" {{data.fontRadioCheck2}}>
								<label class="radio2" for="radio2_font_2" > medium </label>

								<input type="radio"  id="radio3_font_3" name="font" value="3" {{data.fontRadioCheck3}}>
								<label class="radio3" for="radio3_font_3">large</label>
						</li> 
					</ul> 
				</div>
				<div class="settingsMenu metricsMenu">
					<div class="settingsTitle"> Metrics </div> 
					<ul class="settings">
						<li>  <span class="settingLabel"> countdown till goal : </span>   
								<input type="radio" id="radio1_cd_1" name="cd" value="1" {{data.cdRadioCheck1}}>
								<label class="radio1" for="radio1_cd_1">show</label>

								<input type="radio" id="radio2_cd_2" name="cd" value="2" {{data.cdRadioCheck2}}>
								<label class="radio2" for="radio2_cd_2">hide</label>
						</li> 
						<li>  <span class="settingLabel"> show description : </span>   
								<input type="radio" id="radio1_desc_1" name="desc" value="1" {{data.descRadioCheck1}}>
								<label class="radio1" for="radio1_desc_1">show</label>

								<input type="radio" id="radio2_desc_2" name="desc" value="2" {{data.descRadioCheck2}}>
								<label class="radio2" for="radio2_desc_2">hide</label>
						</li> 
						<li>  <span class="settingLabel"> date format : </span>   
								<input type="radio" id="radio1_date_1" name="date" value="1" {{data.dateRadioCheck1}}>
								<label class="radio1" for="radio1_date_1">days left</label>

								<input type="radio" id="radio2_date_2" name="date" value="2" {{data.dateRadioCheck2}}>
								<label class="radio2" for="radio2_date_2">dd/mm/yy</label>

								<input type="radio"  id="radio3_date_3" name="date" value="3" {{data.dateRadioCheck3}}>
								<label class="radio3" for="radio3_date_3">descriptive</label>
						</li> 
					</ul> 
				</div> 
			</div> 
		</div>
		<div id="menuBarWrapper">
			<div class="menuBarSection menuBarLeft">
				<a id="menuBarButton" href="#">Menu</a> 
			</div>
			<div class="menuBarSection menuBarCenter">
				<span class="logo">Goal Line </span> 
			</div> 
			<div class="menuBarSection menuBarRight">
				<a id="signButton" href="#">Sign OUT</a>
				
				
			</div> 
			<div class="signFormWrapper"> 
				<div class="outerSign">
				    <div class="parentSign">
				         <div class="childSign">
				         	{{> login}}
							{{> register}}
							<div class="signOptions">
								<span class="signOption" id="signOptionSignIn">Sign In</span> 
								<span class="signOption" id="signOptionRegister">Register</span> 
							</div> 
						</div>
				    </div>
				</div>
			</div> 
		</div> 
	</div> 
</template>

<template name="addGoalForm">
	<form>
		Name: <input type="text" id="goalName"> <br>
		Description: <input type ="text" id="goalDescription">  <br>
		Year: <input type ="text" id="goalYear">  <br>
		Month: <input type ="text" id="goalMonth">  <br>
		Day: <input type ="text" id="goalDay">  <br>
		<input type="submit" id="submitButton" value="add"> 
	</form> 
</template> 

<template name="showGoalLine"> 
	<div id="addPastYears" class="endLineContainer"> 
		<div class="topLineWrapper">
			<div class="endLine">a</div> 
			<div class="endLine"><div class="leftLine"></div></div> 
		</div> 
	</div> 
	<div class="goalLineWrapper"> 
		<div class="goalLine" id="goalLineLeft">
			<div class="zoomControlsWrapper">
				<div id="zoomControls">
					<div class="zoomButton" id="zoomOut"> - </div> 
					<div class="zoomButton" id="zoomIn"> + </div> 
				</div>  
			</div> 
		</div> 
		<div class="goalLine" id="goalLineRight">
			<div id="line"></div> 
			{{#each showGoal.getGoals}}
				<div class="goal {{ _id }}" style="top:{{relativePosition}}px;">
					<form class="flyForm"> 
						<div class="goalDate">

							<span class="flyGoalDate"> {{goalDay}}/{{goalMonth}}/{{goalYear}} </span>
							
							
							<!-- <div>
								<span class="flyGoalDateObject"> {{goalTotalDay}} </span> 
							</div> -->
						</div> 
						<div class="goalMarker" style="background: {{priorityColor}};"> </div> 
						<div class="goalInfo"> 
							 <div>
								<span class="flyGoalDaysLeft"> {{goalDaysLeft}} days till </span> 
							</div>
							<div class="goalName">
								<span class="flyGoalName"> {{ goalName }} </span>  
								<input type="text" class="flyFormInput flyFormGoalName {{ _id }}" value="{{ goalName }}"> 
							</div> 
							<div class="goalDescription"> 
								<span class="flyGoalDescription">{{ goalDescription }} </span>
								<input type="text" class="flyFormInput flyFormGoalDescription {{ _id }}" value="{{goalDescription}}">
							</div> 
							<div>
								<input type="text" class="flyFormInput flyFormGoalDay {{ _id }}" value="{{goalDay}}"><input type="text" class="flyFormInput flyFormGoalMonth {{ _id }}" value="{{goalMonth}}"><input type="text" class="flyFormInput flyFormGoalYear {{ _id }}" value="{{goalYear}}">
							</div> 
							<!-- <div class="goalRelativePosition"> 
								<span class="flyGoalPosition">Position: {{ relativePosition }} </span>
							</div>  -->
							<div class="priority">
								<input type="radio" id="radio1_{{_id}}" name="radios" value="1" {{check1}}>
								<label class="radio1" for="radio1_{{_id}}"><div class="radioInner radioInner1"></div></label>

								<input type="radio" id="radio2_{{_id}}" name="radios" value="2" {{check2}}>
								<label class="radio2" for="radio2_{{_id}}"><div class="radioInner radioInner2"></div></label>

								<input type="radio"  id="radio3_{{_id}}" name="radios" value="3" {{check3}}>
								<label class="radio3" for="radio3_{{_id}}"><div class="radioInner radioInner3"></div></label>
							</div>
							<div class="buttons {{ _id }}"> 
								<input type="button" class="button" id="removeButton" value="-">
								<input type="submit" class="button" id="updateButton" value="+"> 
							</div> 
						</div> 
					</form> 
				</div> 
			{{/each}}
			<div class="currentDayWrapper" style="top:{{showGoal.getCurrentDay.currentRelativePosition}}px">
				<div class="currentDayInner"> 
					<span id="currentDay"></span> 
					<div id="currentDayPulseWrapper"> 
						<div class="currentDayPulseOuter">
							<div class="currentDayPulseMiddle">
								<div class="currentDayPulseInner">
									<span id="currentDayPulse"></span>  
								</div>
							</div>
						</div>
						
					</div> 
				</div> 
			</div> 
		</div>
	</div> 
	<div id="addFutureYears" class="endLineContainer"> 
		<div class="topLineWrapper">
			<div class="endLine">a</div> 
			<div class="endLine"><div class="leftLine"></div></div> 
		</div> 
	</div> 
</template> 

<template name="login"> 
	<form class="signForm" id="loginForm" action="action">
		<input type="email" id="loginEmail" name="loginEmail" placeholder="email"/> <br>
		<input type="password" id="loginPassword" name="loginPassword" placeholder="password"/> <br>
		<input type="submit" id="loginButton" value="Sign In" name="loginButton"/> <br>
	</form>
</template> 

<template name="register">
	<form class="signForm" id="registerForm" action="action"> 
		<input type="email" id="registerEmail" name="registerEmail" placeholder="email"/> <br>
		<input type="password" id="registerPassword" name="registerPassword" placeholder="password"/> <br>
		<input type="submit" id="registerButton" value="register" name="registerButton"/> 
	</form> 
</template>
